<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <div class="grey-box">
      <div class="logo-container">
        <img class="logo" src="images/suf-logo.webp" alt="The logo of the company">
        <h1 class="company-name">TRAVEL JAPAN</h1>
      </div>
    </div>
    <div class="bottom-box">
      <h2 class="swipe-up">Swipe up to sign up!</h2>
    </div>
  </div>
  <div class="main-body">
    <h3 class="main-message">Sign up now to get more information for your trip to Japan!</h3>
    <form>
      <div class="inputs-container">
        <div class="input-box">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="input-box">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="input-box">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-box">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
        <div class="input-box"> 
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="input-box">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>
      <input type="submit" value="Create Account">
    </form>
    <div class="already-message">
      <p>Already have an account?</p>
      <a href="">Log in</a>
    </div>
  </div>
</body>
</html>
