<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="banner">
    <img class="banner-background" src="assets/images/suf-background.jpg" alt="">
    <div class="logo-container">
      <img class="logo" src="assets/images/suf-logo.png" alt="The logo of the company">
      <h1>NameOfCompany</h1>
    </div>
  </div>
  <div class="main-body">
    <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
    <form>
      <div class="inputs-container">
        <p>Let's do this!</p>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone-number">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <input type="submit">
    </form>
    <p>Already have an account?</p>
    <a href="">Log in</a>
  </div>
</body>
</html>
